<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <span class="text-xl font-bold">PlatformTitle</span>
            <a href="#" class="text-gray-600 hover:text-black">menu1</a>
            <a href="#" class="text-gray-600 hover:text-black">menu2</a>
            <a href="#" class="text-gray-600 hover:text-black">menu3</a>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <button id="searchToggle" class="focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4 4m0 0l4-4m-4 4V4m0 16h16" />
                    </svg>
                </button>
                <input type="text" id="searchInput" class="hidden absolute top-0 left-0 mt-8 p-2 border border-gray-300 rounded-md shadow-md" placeholder="Search...">
            </div>
            <div class="relative">
                <button id="profileToggle" class="focus:outline-none">
                    <img src="https://via.placeholder.com/40" alt="User Profile" class="rounded-full">
                </button>
                <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-md">
                    <div class="p-4 border-b border-gray-200">
                        <p class="text-sm font-bold">username</p>
                        <p class="text-xs text-gray-500">email@example.com</p>
                    </div>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">my profile</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">my webtoon</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">settings</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">logout</a>
                </div>
            </div>
        </div>
    </nav>

    <script type="module">
        document.getElementById('searchToggle').addEventListener('click', () => {
            const searchInput = document.getElementById('searchInput');
            searchInput.classList.toggle('hidden');
        });

        const profileToggle = document.getElementById('profileToggle');
        const profileMenu = document.getElementById('profileMenu');

        profileToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', (e) => {
            if (!profileToggle.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
